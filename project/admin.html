<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="admin" class="container my-5 position-relative" style="z-index: 1;">
        <header class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="fas fa-home"></i> Home</a>
                <a class="navbar-brand" href="leaderboard.html"><i class="fas fa-trophy"></i> Leaderboard</a>
            </div>
        </header>

        <div class="row">
            <div v-for="section in sections" :key="section.name" class="col-md-4">
                <div class="card">
                    <div :class="'card-header bg-' + section.color">
                        <h5 class="text-white">{{ section.title }}</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li v-for="(user, index) in section.users.slice(0, 5)" :key="user.username" class="list-group-item d-flex justify-content-between align-items-center">
                                {{ user.username }} - {{ user.links[0] }}
                                <div>
                                    <button @click="editUser(section.name, index)" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil-square"></i> Edit
                                    </button>
                                    <button @click="deleteUser(section.name, index)" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </div>
                            </li>
                        </ul>
                        <button v-if="section.users.length > 5" @click="showMore(section.name)" class="btn btn-link mt-2">Show More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="admin.js"></script>
</body>
</html>
