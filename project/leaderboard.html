<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="leaderboard" class="container my-5 position-relative" style="z-index: 1;">
        <header class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="fas fa-home"></i> Home</a>
                <a class="navbar-brand" href="admin.html"><i class="fas fa-user-cog"></i> Admin Panel</a>
            </div>
        </header>

        <div class="row">
            <div class="col-md-4" v-for="section in sections" :key="section.name">
                <div class="card">
                    <div :class="'card-header bg-' + section.color">
                        <h5 class="text-white">{{ section.title }}</h5>
                    </div>
                    <div class="card-body">
                        <ol class="list-group">
                            <li v-for="(user, index) in section.users" :key="user.username" class="list-group-item" :class="{'bg-success text-white': index === 0, 'bg-warning text-dark': index === 1, 'bg-info text-dark': index === 2}">
                                <span>{{ index + 1 }}. {{ user.username }}</span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="leaderboard.js"></script>
</body>
</html>
